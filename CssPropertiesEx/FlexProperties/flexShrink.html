<!--Defines how much an item will shrink when space is too small.-->>
<style>
.container {
  display: flex;
  width: 100px;
}
.item1 { flex-shrink: 10; background: lightgreen; }
.item2 { flex-shrink: 3; background: orange; }
.item3 { flex-shrink: 1; background: lightblue; }
</style>

<div class="container">
  <div class="item1">Shrink 1</div>
  <div class="item2">Shrink 3</div>
  <div class="item3">Shrink 1</div>
</div>
