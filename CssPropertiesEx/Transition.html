<!DOCTYPE html>
<html>
<head>
<style>
.box {
  width: 120px;
  height: 120px;
  background: teal;
  margin: 50px;
  cursor: pointer;

  /* Transition properties */
  transition-property: background, transform, border-radius; /* what changes */
  transition-duration: 2s;       /* how long the effect takes */
  transition-delay: 0.5s;        /* wait before starting */
  transition-timing-function: ease-in-out; /* speed curve */
}

.box:hover {
  background: tomato;               /* color changes */
  transform: rotate(180deg) scale(1.5); /* rotate + scale */
  border-radius: 50%;               /* shape becomes circle */
}
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
