<!DOCTYPE html>
<html>
<head>
<style>
.inline-block-example {
  display: inline-block;
  background: pink;
  width: 100px;
  height: 50px;
  margin: 5px;
  text-align: center;
}
</style>
</head>
<body>
<div class="inline-block-example">Box 1</div>
<div class="inline-block-example">Box 2</div>
</body>
</html>
<!--Behaves like inline (sits in a line).
But you can set width and height like a block.-->
