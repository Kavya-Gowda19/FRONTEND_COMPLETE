<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background: lightgreen;
  gap: 10px;
}
.flex-container div {
  background: darkgreen;
  color: white;
  padding: 10px;
}
</style>
</head>
<body>
<div class="flex-container">
  <div>Flex 1</div>
  <div>Flex 2</div>
  <div>Flex 3</div>
</div>
</body>
</html>
<!--Makes child elements arrange in a row (default) or column.-->
